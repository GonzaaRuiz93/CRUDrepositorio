    <!-- NUEVOSSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showFlash(message, type = 'success') {
            const flashDiv = document.querySelector('.col-md-5') || document.querySelector('.container');
            if (!flashDiv) return;
            
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            flashDiv.insertAdjacentHTML('afterbegin', alertHTML);
            
            setTimeout(() => {
                const alert = flashDiv.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150);
                }
            }, 3000);
        }

        window.addEventListener('load', () => {
            const flashMessage = sessionStorage.getItem('flashMessage');
            const flashType = sessionStorage.getItem('flashType') || 'success';
            if (flashMessage) {
                showFlash(flashMessage, flashType);
                sessionStorage.removeItem('flashMessage');
                sessionStorage.removeItem('flashType');
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
