{% extends 'layout.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <form action="/update/{{item.id}}" method="POST" class="card bg-dark text-white">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" 
                    name="nombre" 
                    placeholder="Ej: Placa Madre" 
                    value="{{item.nombre}}" 
                    class="form-control rounded-0 bg-light border-0 text-dark"
                    required>
                </div>

                <div class="mb-3">
                    <label for="nombre">Stock</label>
                    <input type="text" 
                    name="stock" 
                    placeholder="Ej: 20" 
                    value="{{item.stock}}" 
                    class="form-control rounded-0 bg-light border-0 text-dark"
                    required>
                </div>

                <div class="mb-3">
                    <label for="nombre">Precio</label>
                    <input type="text" 
                    name="precio" 
                    placeholder="Ej: 200000.00" 
                    value="{{item.precio}}" 
                    class="form-control rounded-0 bg-light border-0 text-dark"
                    required>
                </div>
    
                <button class="btn btn-primary">Modificar</button>
                
            </div>
        </form>
    </div>
</div>



{% endblock %}
